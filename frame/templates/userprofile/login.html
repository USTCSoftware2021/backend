{% extends "base.html" %}
{% load static %}

{% block title %}Log in{% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form method="post" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" class="form-control" id="password" name="password" oncopy="return false" onpaste="return false">
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>
        {% comment %} <div class="col-12"
            <br>
            <h6>忘记密码了？</h6>
            <h6>点击<a href="{% url 'password_reset_recover' %}">这里</a>重置密码。</h6>
        </div> {% endcomment %}
        <div class="col-12">
            <br>
            <h6>New to CAT?</h6>
            <br>
            <h6><a href="{% url 'userprofile:register' %}">Creat an account.</a></h6>
            <br>
        </div>
    </div>
</div>
{% endblock content %}
